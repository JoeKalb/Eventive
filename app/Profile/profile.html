<div ui-view></div>

<style id="bkgrd">
	body {
		background-image: url("../app/styles/pictures/bigsplash3.jpg");
		background-repeat: no-repeat;
		background-attachment: fixed;
	}
</style>

<div class="container" id="login_box">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>{{vm.name}}'s Page</h2>
				<div class="panel-body">
					<div class="row">
						<!-- profile picture image box -->
						<div class="col-md-6" id="picbox">	
							<form id="form1">
								<input type='file' accept="image/*" />
								<img id="myImg" src="#" alt="your image" />
							</form>
						</div>

									<!-- profile information box -->
						<div class="col-md-6">
							<ul id="prof_info">
								<li><p>Name: {{vm.name}}</p></li>
								<li><p>Email: {{vm.email}}</p></li>
								<li><p>Phone Number: {{vm.number}}</p></li>
								<!-- edit profile button -->
								<button type="button" class="btn btn-default" style="float: right">Edit Information</button>
							</ul>
						</div>
					</div>
				</div>

				<!-- upcoming events list -->
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12" id="pevents_box">
							<tr>
								<th><b>Upcoming Events</b></th>
							</tr>
							<table class="table" id="pevents_table">
					
								<!-- upcoming events to be setup in ng-repeat to populte events -->
								<tr ng-repeat="event in vm.events">
									<td>{{event.eventname}}</td>
								</tr>
							</table>
							
							<!-- remove upcoming event button -->
							<button type="button" class="btn btn-default" style="float: right">Remove Event</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
